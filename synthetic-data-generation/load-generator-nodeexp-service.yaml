kind: Service
apiVersion: v1
metadata:
  name: load-generator
  namespace: demo
  labels:
    app: load-generator
spec:
  ports:
    - name: 9090-tcp
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: 9100-tcp
      protocol: TCP
      port: 9100
      targetPort: 9100
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: load-generator
status:
  loadBalancer: {}
