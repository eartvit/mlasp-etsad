apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: wiremock-metrics-monitor
  namespace: demo
spec:
  endpoints:
    - interval: 5s
      path: /metrics
      port: 9090-tcp
    - interval: 5s
      path: /metrics
      port: 9100-tcp
  namespaceSelector:
    matchNames:
      - demo
  selector:
    matchLabels:
      app: "wiremock-metrics-.*"  
